<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="pp.css">
<body>
    <div class="container text-center justify-content-center text-light">
        <h2 class="mt-5 fw-bolder ">Our Pricing</h2>
        <div class='justify-content-center'id="toggle">
           <a href="#" class="change" id="annual">Annually</a>
            <label class="switch mx-4">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <a href="#" class="change" id="month">Monthly</a>
        </div>        
    </div>

    <div class="container-lg text-center justify-content-center">
        <div class="my-5 row align-items-center justify-content-center g-0">
            <div class="col-10 col-lg-4">
                <div class="card card1 card1a border-left-primary border-left-2 border-right-0 border-top-2 border-bottom-2 py-2 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Basic</h5>
                        <h1 class="card-subtitle display-1 fw-bolder" id="card1">$19.99</h1>
                        <p class="card-text fw-bold border-top">500 GB Storage</p>
                        <p class="card-text fw-bold border-top border-bottom">2 Users Allowed</p>
                        <p class="card-text fw-bold border-bottom">Send up to 3 GB</p>
                        <a href="#" class="btn btn-lg w-100 text-light"><small>LEARN MORE</small></a>
                    </div>
                </div>
            </div>
            <div class="col-10 col-lg-4 text-light">
                <div class="card card2 border shadow-lg py-5" >
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Professional</h5>
                        <h1 class="card-subtitle display-1 fw-bolder" id="card2">$24.99</h1>
                        <p class="card-text fw-bold border-top">1 TB Storage</p>
                        <p class="card-text fw-bold border-top border-bottom">5 Users Allowed</p>
                        <p class="card-text fw-bold border-bottom">Send up to 10 GB</p>
                        <a href="#" class="btn btn-lg btn-light w-100"><small>LEARN MORE</small></a>
                    </div>
                </div>
            </div>
            <div class="col-10 col-lg-4">
                <div class="card card1 card1b shadow-lg py-2" >
                    <div class="card-body">
                        <h5 class="card-title fw-bold" >Master</h5>
                        <h1 class="card-subtitle display-1 fw-bolder" id="card3">$39.99</h1>
                        <p class="card-text fw-bold border-top">2 TB Storage</p>
                        <p class="card-text fw-bold border-top border-bottom">10 Users Allowed</p>
                        <p class="card-text fw-bold border-bottom">Send up to 20 GB</p>
                        <a href="#" class="btn btn-lg w-100 text-light"><small>LEARN MORE<small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
